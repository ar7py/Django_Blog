<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/726bcff876.js" crossorigin="anonymous"></script>
    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark custom-navbar techfont">
    <div class="container-fluid">
    <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">Blog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-3 ps-5 mb-lg-0">
        <li class="nav-item ps-5 ">
          <a class="nav-link" aria-current="page" href="{% url 'post_list' %}"><i class="fas fa-laptop-house"></i></a>
        </li>
        <li class="nav-item ps-4">
          <a class="nav-link" href="{% url 'about' %}"><i class="fas fa-address-card"></i></a>
        </li>
        <li class="nav-item ps-4">
          <a class="nav-link" href="https://github.com/ar7py"><i class="fab fa-github"></i></a>
        </li>
        <li class="nav-item ps-4">
        <a class="nav-link" href="https://in.linkedin.com/"><i class="fab fa-linkedin"></i></a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'post_new' %}"><i class="fas fa-plus"></i></a>
          </li>
          <li class="nav-item ps-4">
            <a class="nav-link" href="{% url 'post_draft_list' %}"><i class="fas fa-pencil-ruler"></i></a>
          </li>
          <li class="nav-item ps-4">
            <a class="nav-link" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i></a>
          </li>
          <li>
            <a>Welcome : {{user.username}}</a>
          </li>
          {% else %}
          <li>
            <a class="nav navbar-right nav-link" href="{% url 'login' %}"><i class="fas fa-user-cog"></i></i></a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
    <!-- CONTENTBLOCK -->
    <div class="content container ">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {% block content %}{% endblock  %}
          </div>
        </div>
      </div>
    </div>
    <div class="footer pt-5">
      <footer class=" bg-dark ">
        <li class="text-center text-white">
          <i class="far fa-copyright"></i>
          Copyright
        </li>
      </footer>
    </div>
  </body>
</html>
